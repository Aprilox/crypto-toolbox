<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0a0f0a"/>
  
  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
  
  <!-- Shield shape -->
  <path d="M256 80 L400 140 L400 280 C400 360 340 420 256 450 C172 420 112 360 112 280 L112 140 Z" 
        fill="none" 
        stroke="url(#glow)" 
        stroke-width="16" 
        stroke-linejoin="round"
        filter="url(#neon)"/>
  
  <!-- Lock body -->
  <rect x="196" y="240" width="120" height="100" rx="12" 
        fill="#0a0f0a" 
        stroke="#00ff41" 
        stroke-width="10"/>
  
  <!-- Lock shackle -->
  <path d="M220 240 L220 190 C220 150 256 130 256 130 C256 130 292 150 292 190 L292 240" 
        fill="none" 
        stroke="#00ff41" 
        stroke-width="10" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="256" cy="280" r="16" fill="#00ff41"/>
  <rect x="250" y="280" width="12" height="30" fill="#00ff41"/>
  
  <!-- Binary decoration -->
  <text x="130" y="420" fill="#00ff41" font-family="monospace" font-size="24" opacity="0.5">01</text>
  <text x="350" y="420" fill="#00ff41" font-family="monospace" font-size="24" opacity="0.5">10</text>
  <text x="130" y="120" fill="#00d4ff" font-family="monospace" font-size="24" opacity="0.5">10</text>
  <text x="350" y="120" fill="#00d4ff" font-family="monospace" font-size="24" opacity="0.5">01</text>
</svg>

